<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NDI</title>
  <style>
    body {
      position: relative;
      margin: 0px;
      overflow: none;
      min-width: 100%;
      min-height: 100%;
      text-align: center;
      background-color: black;
    }

    video {
      max-width: 90%;
      max-height: 90%;
    }
    
    .max-video {
      max-width: 100%;
      max-height: 100%;
    }

    button {
      padding: 5px;
      background-color: seagreen;
      color: white;
      border-radius: 3px;
      font-weight: bold;
    }
  </style>
  <script>
    (function () {
      "use strict";

      document.addEventListener('click', async event => {
        if (event.target.id === 'button') {
          const stream = await window.navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          const video = document.getElementById('video');
          video.srcObject = stream;
          video.play();
        }
      });
    })();
  </script>
</head>

<body>
  <div>
    <div class="max-video">
      <video id="video" controls autoplay></video>
    </div>
    <div>
      <button id="button">Start Video</button>
    </div>
  </div>
</body>

</html>
